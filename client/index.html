  <!-- List Todo -->
  <section id="todo-page">
    <a onclick="linkAddTodo()" href="#" class="btn btn-primary btn-xs pull-right"><b>+</b> Add Todo</a>
    <table class="table table-striped" id="todo-pages">
      <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Due Date</th>
          <th class="text-center">Action</th>
      </tr>
    </table>
  </section>
  <!-- List Todo -->

  <!-- Add Todo -->
  <div id="addTodo-page" class="container">
    <div class="row">
      <div class="col-sm-12">
          <!-- <legend>Mr. Sosa:</legend> -->
      </div>
      <!-- panel preview -->
      <div class="col-sm-5">
        <h4>Add Todo:</h4>
        <div class="panel panel-default">
          <div class="panel-body form-horizontal payment-form">
            <div class="form-group">
              <label for="title" class="col-sm-3 control-label">Title</label>
              <div class="col-sm-9">
                  <input type="text" class="form-control" id="add-title" name="title">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-3 control-label">Description</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="add-description" name="description">
              </div>
            </div> 
            <div class="form-group">
              <label for="status" class="col-sm-3 control-label">Status</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="add-status" name="status">
              </div>
            </div>
            <div class="form-group">
              <label for="due_date" class="col-sm-3 control-label">Due-Date</label>
              <div class="col-sm-9">
                <input type="date" class="form-control" id="add-due_date" name="due_date">
              </div>
            </div>   
            <div class="form-group" id="addTodo">
              <div class="col-sm-12 text-right">
                <button type="button" class="btn btn-default preview-add-button">
                  <span class="glyphicon glyphicon-plus"></span> Add
                </button>
              </div>
            </div>
          </div>
        </div>   
      </div> 
    </div>
  </div>
  <!-- Add Todo -->

  <!-- Edit Todo -->
  <section id="editTodo-page">
    <form action="" id="editTodo">
      <div>
        <label for="">Title</label>
        <input type="text" name="title" id="edit-title">
      </div>
      <div>
        <label for="">Description</label>
        <input type="text" name="description" id="edit-description">
      </div>
      <div>
        <label for="">Status</label>
        <input type="text" name="status" id="edit-status">
      </div>
      <div>
        <label for="">Due Date</label>
        <input type="date" name="due_date" id="edit-due_date">
      </div>
      <button type="submit">Submit</button>
      <button id="cancel-edit">Cancel</button>
    </form>
  </section>
  <!-- Edit Todo -->

  <!-- Edit Status Todo -->
  <section id="editStatus-page">
    <form action="" id="edit-status-todo">
      <div>
        <p>Edit Status</p>
        <div>
          <label for="">Status</label>
          <input type="text" id="editStatus">
        </div>
        <button type="submit">Save</button>
        <button>Cancel</button>
      </div>
    </form>
  </section>
