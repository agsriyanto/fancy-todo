<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="1021984575214-ng4ahqufqgq7tis6r0hhmnlia3e4c4h3.apps.googleusercontent.com">
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  <!-- <link rel="stylesheet" href="/fancy-todo/client/style.css"> -->
  
  <!-- nav bar -->
  <title>Fancy Todo</title>
</head>
<body>
  <!-- nav bar -->
  <div>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link disabled" id="title" aria-disabled="true">Fancy Todo</a>
      </li>
      <li class="nav-item">
        <a onclick="registerLink()" class="nav-link" href="#" id="register-link">Register</a>
      </li>
      <li class="nav-item">
        <a onclick="loginLink()" class="nav-link" href="#" id="login-link">Login</a>
      </li>
      <li class="nav-item">
        <a onclick="logout()" class="nav-link" href="" id="logout-link">Logout</a>
      </li>
    </ul>
  </div>
  <!-- nav bar -->
  
  <!-- Register -->
  <div class="container" id="register-container">
    <div class="row">
      <div>
        <form action="" method="post" id="register">
          <div>
            <label for="">Full Name</label>
            <input type="text" name="name" id="register-name">
          </div>
          <div>
            <label for="">Email</label>
            <input type="email" name="email" id="register-email">
          </div>
          <div>
            <label for="">Password</label>
            <input type="password" name="password" id="register-password">
          </div>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Register -->

  <!-- Login -->
  <div class="container" id="login-container">
    <div class="row">
      <div>
        <form action="" method="post" id="login">
          <div>
            <label for="">Email</label>
            <input type="email" name="email" id="login-email">
          </div>
          <div>
            <label for="">Password</label>
            <input type="password" name="password" id="login-password">
          </div>
          <button type="submit">login</button>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
      </div>
    </div>
  </div>
  <!-- Login -->

  <!-- List Todo -->
  <section id="todo-page">
    <a onclick="linkAddTodo()" href="#">Add Todo</a>
    <table>
      <tr>
        <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Due Date</th>
          <tr>Action</tr>
      </tr>
    </table>
  </section>
  <!-- List Todo -->

  <!-- Add Todo -->
  <section id="addTodo-page">
    <form action="" id="addTodo">
      <div>
        <label for="">Title</label>
        <input type="text" name="title" id="add-title">
      </div>
      <div>
        <label for="">Description</label>
        <input type="text" name="description" id="add-description">
      </div>
      <div>
        <label for="">Status</label>
        <input type="text" name="status" id="add-status">
      </div>
      <div>
        <label for="">Due Date</label>
        <input type="date" name="due_date" id="add-due_date">
      </div>
      <button type="submit">Submit</button>
      <button id="cancel-add">Cancel</button>
    </form>
  </section>
  <!-- Add Todo -->

  <!-- Edit Todo -->
  <section id="editTodo-page">
    <form action="" id="editTodo">
      <div>
        <label for="">Title</label>
        <input type="text" name="title" id="edit-title">
      </div>
      <div>
        <label for="">Description</label>
        <input type="text" name="description" id="edit-description">
      </div>
      <div>
        <label for="">Status</label>
        <input type="text" name="status" id="edit-status">
      </div>
      <div>
        <label for="">Due Date</label>
        <input type="date" name="due_date" id="edit-due_date">
      </div>
      <button type="submit">Submit</button>
      <button id="cancel-edit">Cancel</button>
    </form>
  </section>
  <!-- Edit Todo -->

  <!-- Edit Status Todo -->
  <section id="editStatus-todo">
    <form action="" id="edit-status-todo">
      <div>
        <p>Edit Status</p>
        <div>
          <label for="">Status</label>
          <input type="text" id="editStatus">
        </div>
        <button type="submit">Save</button>
        <button>Cancel</button>
      </div>
    </form>
  </section>
  <!-- Edit Status Todo -->

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/main.js"></script>

</body>
</html>
